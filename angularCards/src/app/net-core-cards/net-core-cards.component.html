<p>NumberCards {{ arrCards.length }}</p>
<mat-chip-list>
  <mat-chip
    *ngFor="let card of arrCards"
    color="primary"
    [selectable]="true"
    (click)="selectMe(card)"
    >{{ card.name }}</mat-chip
  >
</mat-chip-list>
<div *ngIf="selectedCard != null">
  
  <span matBadge="selectedCard.WordsForCard().length" matBadgeOverlap="false">Keywords that starts with {{ selectedCard.name }}</span>
  {{  }}
  <mat-card class="example-card" *ngFor="let word of selectedCard.WordsForCard()">
    <mat-card-header>
      <mat-card-title>{{ word.name }}</mat-card-title>
      <mat-card-subtitle> </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        Further links to explain
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Modify</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
