
<mat-chip-list>
  <mat-chip
    *ngFor="let card of arrCards"
    color="{{ (card == selectedCard) ? 'accent': 'primary'}}"
    [selectable]="true"
    (click)="selectMe(card)" selected
    >{{ card.name }}</mat-chip
  >
</mat-chip-list>
<br />
<div *ngIf="selectedCard != null">
  
  <span matBadge="{{selectedCard.WordsForCard().length}}" color='accent' matBadgeOverlap="false">Keywords that starts with <b>{{ selectedCard.name }} </b> </span>
  
  <mat-card class="example-card" *ngFor="let word of selectedCard.WordsForCard()">
    <mat-card-header>
      <mat-card-title>{{ word.name }}</mat-card-title>
      <mat-card-subtitle> </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        TO Be added: Short example and links
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button onclick="window.open('https://github.com/ignatandrei/netCoreAlphabet/blob/master/primaryData/netCoreAlphabet.json')">Modify</button>
      <button mat-button onclick="window.open('https://github.com/ignatandrei/netCoreAlphabet/issues')">Report Issue</button>
    </mat-card-actions>
  </mat-card>
</div>
